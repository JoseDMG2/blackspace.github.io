    <h1 class="form-title" style="margin: 60px 60px; text-align: center; font-size: 40px">Formulario de Compra</h1>
    <form action="#" method="post" style="margin-bottom: 60px">
        <div>
            <label for="nombre">Propietario de la Tarjeta:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre en la Tarjeta" required>
        </div>
        <div>
            <label for="numero">Número de Tarjeta:</label>
            <input type="text" id="numero" name="numero" placeholder="Número de Tarjeta" required>
        </div>
        <div>
            <label for="fecha">Fecha de Expiración:</label>
            <input type="text" id="fecha" name="fecha" placeholder="MM/AA" required>
        </div>
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>
        <label>
        <input type="checkbox">
        Recordarme
        </label>
        <div style="margin-top: 10px">
            <input type="submit" value="Realizar Compra">
        </div>
    </form>
